<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aboutpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BE</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <p>Launchpad Events</p>
      <img src="aboutpage/img/banner.jpg" class="img-responsive" alt="bannerimage">
  </div>
</div>

<div class="container-fluid bg-3 text-center">
  <h3>Our Team </h3><br>
  <div class="row">
    <div class="col-sm-3">
      <p>Chair - Kristina </p>
      <img src="aboutpage/img/kristina.jpg" class="img-responsive team-photo" alt="kristinaimage">
    </div>
    <div class="col-sm-3">
      <p>Vice Chair - Alex </p>
      <img src="aboutpage/img/alex.jpg" class="img-responsive team-photo" style="width:100%" alt="aleximage">
    </div>
    <div class="col-sm-3">
      <p>Marketing - Marysia</p>
      <img src="aboutpage/img/marysia.jpg" class="img-responsive team-photo" style="width:100%" alt="marysiaimage">
    </div>
    <div class="col-sm-3">
      <p>Treasurer - Malena </p>
      <img src="aboutpage/img/malena.jpg" class="img-responsive team-photo" style="width:100%" alt="malenaimage">
    </div>
  </div>
</div><br>
<footer class="container-fluid text-center">
  <img class=
  <p>Footer Text</p>
</footer>

</body>
</html>
